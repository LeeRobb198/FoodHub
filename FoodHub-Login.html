<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>FoodHub-Login</title>
      <link rel="stylesheet" href="semantic/dist/semantic.min.css">
      <link rel="stylesheet" href="FoodHub.css">
	    <link rel="stylesheet" href="FoodHub-Login.css">
  </head>

  <body>
    <div class="ui padded grid">
      <div id="header">
        <div id="mobileLogo">
          <a href="http://helium-brave.8080.codio.io/Coursework/Foodhub.html">
            <img src= "Logo.png" id="SiteLogo"/>
          </a>
        </div>
      </div>

      <div id="userLoginContent">
        <center>
          <div id="userLoginPanel">
          <img src= "user-icon.png" id="userIconLogin"/>
            <h1 id="usernameText">Username</h1>
              <input type="text" id="usenameInput" name="Username" placeholder="Username">
            <h1 id="passwordText">Password</h1>
              <input type="password" id="passwordInput" name="Password" placeholder="Password">
            <div id="buttonPosition"><button class="ui button" id="submitButton">Submit</button></div>
          </div>
        </center>
      </div>

    <script type="text/javascript" src="semantic/dist/semantic.min.js"></script>
    <script type="text/javascript" src="FoodHubFunctionality.js"></script>

  </body>
  <script src="js/konami.js"></script>
</html>
