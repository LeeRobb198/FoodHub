<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>FoodHub</title>
	<link rel="stylesheet" href="FoodHub.css">
  <link rel="stylesheet" href="range.css">
  <link rel="stylesheet" href="semantic/dist/semantic.min.css">
  </head>

<!-- Main content of website ----------------------------------------------------------------->
  <body>
    <div class="ui padded grid">
      <div id="header">
        <div id="logo">Logo</div>
      </div>
      <!-- Sidebar content ------------------------------------------------------------------->
      <div id="sidebar" class="five wide computer five wide mobile column" style="background-color:green">

        <!-- <div class="logo" style="width: 100%; height: 200px; background-color:pink">Logo</div> -->

        <div class="ui segment">
          <div class="ui form" action="SelectMenu" method="get">
            <label for="Location">Location</label>
            <input type="text" id="Location" name="Location" placeholder="Location">
            <label for="lname">Distance</label>
            <div class="ui range" id="my-range"></div>

            <!--For the Cuisine we need to probably need to change these to be more specific-->

            <label for="Cuisine">Cuisine</label>
            <!--<select id="Cuisine" name="Cuisine">-->
            <input type="checkbox" name="Cuisine" value="Mexican">Mexican<br>
            <input type="checkbox" name="Cuisine" value="Asian" >Asian<br>
            <input type="checkbox" name="Cuisine" value="American" >American<br>
            <input type="checkbox" name="Cuisine" value="European" >European<br>
            <input type="submit" value="Submit">
          </div>
        </div>
          <div class="some-wrapping-div">
            <div class="ui custom button">Show custom popup</div>
          </div>

          <div class="ui custom popup">
            I'm not on the same level as the button, but i can still be found.
          </div>

      </div>
      <!-- End of sidebar content ------------------------------------------------------------->

      <!-- Start of main content (Map and Reviews) -------------------------------------------->
      <div id="content" class="eleven wide computer eleven wide mobile column" style="background-color:blue">

        <div id="map"></div>

      </div>

    </div>
      <!-- End of main content (Map and Reviews) ---------------------------------------------->

    </div>

  <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="semantic/dist/semantic.min.js"></script>
  <script type="text/javascript" src="range.js"></script>
  <script type="text/javascript" src="FoodHubFunctionality.js"></script>
  <!-- Map -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDi3cRn3u3eqajJ8-_dpjFoVkg1TSuFwL8&callback=initMap">
  </script>
  </body>
</html>
