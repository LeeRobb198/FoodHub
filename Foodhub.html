<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>FoodHub</title>
      <link rel="stylesheet" href="range.css">
      <link rel="stylesheet" href="semantic/dist/semantic.min.css">
	     <link rel="stylesheet" href="FoodHub.css">


  </head>

<!-- Main content of website ----------------------------------------------------------------->
  <body>
    <div class="ui padded grid">
      <div id="header">
        <div id="logo">Logo</div>
      </div>

      <!-- Sidebar content ------------------------------------------------------------------->
      <div id="sidebar" class="five wide computer five wide mobile column">

        <!-- <div class="logo" style="width: 100%; height: 200px; background-color:pink">Logo</div> -->

        <div class="ui segment">
          <div class="ui form" action="SelectMenu" method="get">
            <label for="Location">Location</label>
            <input type="text" id="Location" name="Location" placeholder="Location">
            <label for="lname">Distance</label>
            <div class="ui range" id="ebin"></div>

            <!--For the Cuisine we need to probably need to change these to be more specific-->
              <div class="ui segment">
                <center>  <h1> <u>Filters</u> </h1> </center>
                <h5> cuisine </h5>
                  <select class="ui dropdown">
                    <option value="0">Mexican cuisine</option>
                    <option value="1">Japanese cuisine</option>
                    <option value="3">American cuisine</option>
                    <option value="4">Chinese cuisine</option>
                    <option value="4">Thai cuisine</option>
                    <option value="5">Greek cuisine</option>
                    <option value="6">Indian cuisine</option>
                    <option value="6">Italian cuisine</option>
                  </select>

                  <div class="ui form" id="price-range">
                    <div class="inline fields">
                      <label>Price range</label>
                      <div class="field">
                        <div class="ui radio checkbox">
                          <input type="radio" name="frequency" checked="checked">
                          <label>Low</label>
                        </div>
                      </div>
                      <div class="field">
                        <div class="ui radio checkbox">
                          <input type="radio" name="frequency">
                          <label>Medium</label>
                        </div>
                      </div>
                      <div class="field">
                        <div class="ui radio checkbox">
                          <input type="radio" name="frequency">
                          <label>High</label>
                        </div>
                      </div>
                    </div>
                  </div>
                  <h5> Star rating </h5>
                  <div class="ui massive star rating" data-rating="0"></div>



              </div>

            </div>

          </div>
          <div class="some-wrapping-div">
            <div class="ui custom button">Show custom popup</div>
          </div>

          <div class="ui custom popup">
            I'm not on the same level as the button, but i can still be found.
          </div>

        </div>
      <!-- End of sidebar content ------------------------------------------------------------->

      <!-- Start of main content (Map and Reviews) -------------------------------------------->
        <div id="content" class="eleven wide computer eleven wide mobile column">

          <div id="map"></div>

        </div>
      <!-- End of main content (Map and Reviews) ---------------------------------------------->
    </div>

    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="range.js"></script>
    <script type="text/javascript" src="semantic/dist/semantic.min.js"></script>

    <script type="text/javascript" src="FoodHubFunctionality.js"></script>

  </body>
</html>
